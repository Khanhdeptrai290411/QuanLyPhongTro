<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quản lý phòng trọ</h1>

        <!-- Nút Tìm kiếm và Xóa -->
        <div class="mb-4 d-flex justify-content-between">
            <div>
                <input type="text" class="form-control d-inline" id="searchMaPhongTro" placeholder="Tìm theo mã phòng trọ" style="width: 200px;">
                <input type="text" class="form-control d-inline ms-2" id="searchTenKhach" placeholder="Tìm theo tên khách thuê" style="width: 200px;">
            </div>
            <div>
                <button class="btn btn-danger" onclick="deleteSelected()">Xóa</button>
            </div>
        </div>

        <!-- Bảng danh sách phòng trọ -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã phòng trọ</th>
                    <th>Tên người thuê</th>
                    <th>Số điện thoại</th>
                    <th>Ngày bắt đầu thuê</th>
                    <th>Hình thức thanh toán</th>
                    <th>Ghi chú</th>
                    <th>Xóa tất cả <input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                </tr>
            </thead>
            <tbody id="rentalTable"></tbody>
        </table>

        <!-- Nút Tạo mới -->
        <div class="text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" onclick="loadNextMaPhongTro()">Tạo mới</button>
        </div>
    </div>

    <!-- Modal Form Tạo mới -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Thông tin thuê trọ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="rentalForm">
                        <div class="mb-3">
                            <label for="MaPhongTro" class="form-label">Mã phòng trọ</label>
                            <input type="text" class="form-control" id="MaPhongTro" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="TenKhach" class="form-label">Tên người thuê</label>
                            <input type="text" class="form-control" id="TenKhach"  title="Tên khách hàng chỉ chứa chữ cái và khoảng trắng, độ dài từ 5 đến 50 ký tự">
                        </div>
                        <div class="mb-3">
                            <label for="SDT" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="SDT" required pattern="\d{10}" title="Số điện thoại phải chứa đúng 10 chữ số">
                        </div>
                        <div class="mb-3">
                            <label for="NgayBatDauThue" class="form-label">Ngày bắt đầu thuê</label>
                            <input type="date" class="form-control" id="NgayBatDauThue" required>
                        </div>
                        <div class="mb-3">
                            <label for="HinhThucThanhToan" class="form-label">Hình thức thanh toán</label>
                            <select class="form-control" id="HinhThucThanhToan" required>
                                <option value="">Chọn hình thức thanh toán</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="GhiChu" class="form-label">Ghi chú</label>
                            <input type="text" class="form-control" id="GhiChu" placeholder="Phòng có điều hòa">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary">Tạo mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Xác nhận Xóa -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmDeleteMessage">
                    Bạn có muốn xóa thông tin thuê trọ PT-001, PT-002 hay không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                    <button type="button" class="btn btn-primary" onclick="confirmDelete()">Có</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
